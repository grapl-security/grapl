version: "3.8"

services:

  grapl-dgraph-ttl-zip:
    image: grapl/grapl-dgraph-ttl-zip:${TAG:-latest}
    build:
      context: src
      dockerfile: ./python/Dockerfile
      target: dgraph-ttl-zip
    volumes:
      - ./src/js/grapl-cdk/zips:/grapl
    user: ${UID}:${GID}
    working_dir: /grapl
    environment:
      - TAG=${TAG:-latest}
    command: cp /home/grapl/lambda.zip dgraph-ttl-${TAG:-latest}.zip

