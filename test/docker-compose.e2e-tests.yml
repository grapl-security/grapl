version: "3.8"

# environment variable PWD is assumed to be grapl root directory

services:

  grapl-e2e-tests:
    image: grapl/grapl-e2e-tests-build:${TAG:-latest}
    build:
      context: ${PWD}/src
      dockerfile: ./python/Dockerfile
      target: grapl-e2e-tests-build
    command: |
      bash -c "
        wait-for-it grapl-provision:${WAIT_PORT} --timeout=60 &&
        source venv/bin/activate &&
        cd grapl_e2e_tests &&
        python3 ./main.py
      "
    volumes:
      - dynamodb_dump:/mnt/dynamodb_dump
      - ${PWD}/etc:/home/grapl/etc:ro
    environment:
      - AWS_REGION
      - DEPLOYMENT_NAME
      - DEBUG_SERVICES=${DEBUG_SERVICES}
      - DUMP_ARTIFACTS=${DUMP_ARTIFACTS:-False}
      - DYNAMODB_ACCESS_KEY_ID
      - DYNAMODB_ACCESS_KEY_SECRET
      - DYNAMODB_ENDPOINT
      - GRAPL_LOG_LEVEL
      - IS_LOCAL=True
      - MG_ALPHAS
      - S3_ACCESS_KEY_ID
      - S3_ACCESS_KEY_SECRET
      - S3_ENDPOINT
      - SQS_ACCESS_KEY_ID
      - SQS_ACCESS_KEY_SECRET
      - SQS_ENDPOINT
    ports:
      - 8400:8400

volumes:
  dynamodb_dump:
networks:
  default:
    name: grapl-network
