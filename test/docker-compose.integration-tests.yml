  graphql-endpoint-tests:
    <<: *pants-image
    command: >
      ./pants test --extra-env-vars="['AWS_REGION','DEBUG_SERVICES','DEPLOYMENT_NAME','GRAPL_AWS_ENDPOINT','GRAPL_AWS_ACCESS_KEY_ID','GRAPL_AWS_ACCESS_KEY_SECRET','GRAPL_AWS_ENDPOINT','GRAPL_API_HOST','GRAPL_HTTP_FRONTEND_PORT','GRAPL_GRAPHQL_HOST','GRAPL_GRAPHQL_PORT','GRAPL_MODEL_PLUGIN_DEPLOYER_HOST','GRAPL_MODEL_PLUGIN_DEPLOYER_PORT','GRAPL_LOG_LEVEL','MG_ALPHAS','VSC_DEBUGGER_PORT','IS_LOCAL']" src/python/graphql_endpoint_tests::
    environment:
      GRAPL_AWS_ACCESS_KEY_ID:
      GRAPL_AWS_ACCESS_KEY_SECRET:
      GRAPL_AWS_ENDPOINT:
      GRAPL_TEST_USER_NAME:
      IS_LOCAL: "True"
      <<: *pants-test
      AWS_REGION:
      DEBUG_SERVICES: ${DEBUG_SERVICES:-}
      DEPLOYMENT_NAME:
      GRAPL_API_HOST:
      GRAPL_HTTP_FRONTEND_PORT:
      GRAPL_GRAPHQL_HOST:
      GRAPL_GRAPHQL_PORT:
      GRAPL_MODEL_PLUGIN_DEPLOYER_HOST:
      GRAPL_MODEL_PLUGIN_DEPLOYER_PORT:
      GRAPL_LOG_LEVEL: ${GRAPL_LOG_LEVEL:-INFO}
      MG_ALPHAS:
      VSC_DEBUGGER_PORT: ${VSC_DEBUGGER_PORT_FOR_GRAPHQL_ENDPOINT_TESTS}
    ports:
