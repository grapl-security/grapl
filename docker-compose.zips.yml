version: "3.8"

services:

  #
  # Rust
  #

  grapl-rust-zips:
    image: grapl/rust-zip:${TAG:-latest}
    build:
      context: src
      dockerfile: rust/Dockerfile
      target: zip
      args:
        - CARGO_PROFILE=${CARGO_PROFILE:-debug}
    volumes:
      - ./src/js/grapl-cdk/zips:/tmp/zips
    user: ${UID}:${GID}
    working_dir: /grapl/zips
    environment:
      - TAG=${TAG:-latest}
    command: sh -c 'cp /grapl/zips/metric-forwarder.zip /tmp/zips/metric-forwarder-${TAG:-latest}.zip'

  #
  # Python services
  #

  # grapl-analyzer-deployer:
  #   image: grapl/grapl-analyzer-deployer-zip:${TAG:-latest}

  grapl-analyzer-executor-zip:
    image: grapl/grapl-analyzer-executor-zip:${TAG:-latest}
    build:
      context: src
      dockerfile: ./python/Dockerfile
      target: analyzer-executor-zip
    volumes:
      - ./src/js/grapl-cdk/zips:/grapl
    user: ${UID}:${GID}
    working_dir: /grapl
    environment:
      - TAG=${TAG:-latest}
    command: cp /home/grapl/lambda.zip analyzer-executor-${TAG:-latest}.zip

  grapl-dgraph-ttl-zip:
    image: grapl/grapl-dgraph-ttl-zip:${TAG:-latest}
    build:
      context: src
      dockerfile: ./python/Dockerfile
