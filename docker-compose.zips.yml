    user: ${UID}:${GID}
    working_dir: /grapl
    environment:
      - TAG=${TAG:-latest}
    command: cp /home/grapl/lambda.zip model-plugin-deployer-${TAG:-latest}.zip

  #
  # JS/web services
  #

  grapl-graphql-endpoint-zip:
    image: grapl/grapl-graphql-endpoint-zip:${TAG:-latest}
    build:
      context: src/js/graphql_endpoint
