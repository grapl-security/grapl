[package]
name = "grapl-config"
version = "0.0.2"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2021"
description = "Config and utility library for Grapl services"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
log = "0.4"
opentelemetry = { version = "0.16", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.15", features = [
  "collector_client",
  "rt-tokio"
] }
rusoto_s3 = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_core = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_sqs = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_dynamodb = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_cloudwatch = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_credential = { version = "0.47", default_features = false }
tracing = "0.1"
tracing-opentelemetry = "0.16"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tokio = { version = "1.17", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
] }
color-eyre = "0.6"
eyre = "0.6"
async-trait = "0.1"
tracing-appender = "0.2"
