[package]
name = "plugin-registry"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "plugin-registry"
path = "src/main.rs"

[lib]
name = "plugin_registry"

[dependencies]
async-trait = "0.1"
bytes = { workspace = true }
clap = { workspace = true }
futures = "0.3"
futures-retry = "0.6"
grapl-config = { path = "../grapl-config" }
grapl-tracing = { path = "../grapl-tracing" }
grapl-utils = { path = "../grapl-utils" }
nomad-client-gen = { path = "../nomad-client-gen" }
rusoto_core = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_s3 = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rust-proto = { path = "../rust-proto" }
serde_json = "1.0"
sqlx = { version = "0.6", features = [
  "chrono",
  "migrate",
  "offline",
  "postgres",
  "runtime-tokio-rustls",
  "uuid",
] }
tempfile = "3.3"
thiserror = { workspace = true }
tokio = { version = "1.17", features = ["full"] }
tracing = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
e2e-tests = { path = "../e2e-tests" }
env_logger = "0.9.0"
eyre = { workspace = true }
test-log = { version = "0.2", default-features = false, features = ["trace"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "env-filter",
  "fmt"
] }

[features]
integration_tests = []
