[package]
name = "generator-dispatcher"
version = "0.0.1"
edition = "2021"

[lib]
name = "generator_dispatcher"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-trait = "0.1"
clap = { version = "3.0", default_features = false, features = [
  "std",
  "env",
  "derive"
] }
futures = "0.3"
grapl-config = { path = "../grapl-config" }
kafka = { path = "../kafka", version = "*" }
plugin-work-queue = { path = "../plugin-work-queue" }
rust-proto = { path = "../rust-proto" }
tokio = { version = "1.17", features = ["macros", "rt", "rt-multi-thread"] }
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
async-trait = "0.1"
bytes = "1.0"
grapl-tracing = { path = "../grapl-tracing" }
plugin-work-queue = { path = "../plugin-work-queue", features = [
  "integration_tests"
] }
test-context = "0.1"

[features]
integration_tests = []
