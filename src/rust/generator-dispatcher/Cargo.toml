[package]
name = "generator-dispatcher"
version = "0.0.1"
edition = "2021"

[lib]
name = "generator_dispatcher"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-trait = "0.1"
clap = { version = "3.0", default_features = false, features = [
  "std",
  "env",
  "derive"
] }
futures = "0.3"
grapl-config = { path = "../grapl-config" }
kafka = { path = "../kafka", version = "*" }
lru = { version = "0.7",  features = ["hashbrown"] }
parking_lot = "0.12"
plugin-registry = { path = "../plugin-registry" }
plugin-work-queue = { path = "../plugin-work-queue" }
rand = "0.8"
rust-proto = { path = "../rust-proto" }
thiserror = "1.0"
tokio = { version = "1.17", features = ["macros", "rt", "rt-multi-thread"] }
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
async-trait = "0.1"
bytes = "1.0"
opentelemetry = { version = "0.16", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.15", features = [
  "collector_client",
  "rt-tokio"
] }
test-context = "0.1"
tracing-appender = "0.2"
tracing-opentelemetry = "0.16"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[features]
integration_tests = []
