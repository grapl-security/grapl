[package]
name = "kafka-s3-shim"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.51"
futures-util = "0.3.16"
rdkafka = "0.26.0"
tokio = { version = "1", features = ["full", "sync"] }

rusoto_s3 = { version = "0.46", default_features = false, features = [
    "rustls"
] }
rusoto_core = { version = "0.46", default_features = false, features = [
    "rustls"
] }
rusoto_sqs = { version = "0.46", default_features = false, features = [
    "rustls"
] }
rusoto_credential = "0.46"
serde_json = "1.0.66"
tracing = "0.1.26"
grapl-config = { path = "../grapl-config" }
rand = "0.8.4"
