[package]
name = "org-management"
version = "0.1.0"
edition = "2018"

[lib]

[[bin]] # Bin to run org management gRPC server
name = "org-management"
path = "src/main.rs"


[dependencies]
tonic = "0.6"
prost = "0.9.0"
prost-types = "0.9.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "postgres", "offline", "uuid" ] }
tracing-futures = "0.2.5"
tracing = "0.1.26"
tracing-subscriber = "0.2.19"
grapl-config = { path = "../grapl-config", version = "*" }
rust-proto = { path = "../rust-proto", version = "*" }
thiserror = "1.0.26"
argon2 = { version = "0.3.2", features = ["std"] }

[build-dependencies]
tonic-build = "0.5"
