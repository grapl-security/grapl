[package]
name = "grapl-graphql-codegen"
version = "0.1.0"
authors = ["colin <colin@graplsecurity.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "grapl_graphql_codegen"

[[bin]]
name = "grapl-graphql-codegen"

[dependencies]
graphql-parser = "0.4"
serde_json = "1.0"
thiserror = "1.0"
clap = { version = "3.0", default_features = false, features = [
  "std",
  "env",
  "derive"
] }
color-eyre = "0.6"
tracing = "0.1"
tracing-subscriber = "0.3"
