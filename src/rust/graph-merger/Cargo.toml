[package]
name = "graph-merger"
version = "1.0.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2021"

[lib]
name = "graph_merger"
path = "src/lib.rs"

[[bin]]
name = "graph-merger"
path = "src/main.rs"

[features]
integration_tests = []

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bytes = "1.1.0"
clap = { version = "3.0", default_features = false, features = ["std", "env"] }
dgraph_query_lib = "0.1.0"
dgraph-tonic = { version = "0.10.0", features = ["dgraph-1-1"] }
futures = "0.3"
futures-retry = "0.6"
grapl-config = { path = "../grapl-config", version = "*" }
grapl-utils = { path = "../grapl-utils" }
kafka = { path = "../kafka", version = "*" }
lazy_static = "1.4.0"
lru = "0.7"
opentelemetry = { version = "0.16", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.15", features = [
  "collector_client",
  "rt-tokio"
] }
rusoto_core = { version = "0.47.0", default_features = false, features = [
  "rustls"
] }
rusoto_dynamodb = { version = "0.47.0", default_features = false, features = [
  "rustls"
] }
rusoto_credential = "0.47.0"
rust-proto = { path = "../rust-proto", version = "*" }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.17", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-opentelemetry = "0.16"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
test-context = "0.1"
