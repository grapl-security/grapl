[package]
name = "graph-merger"
version = "1.0.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2018"

[[bin]]
name = "graph-merger"

[lib]
name = "graph_merger_lib"

[dependencies]
grapl-graph-descriptions = { path="../graph-descriptions"}
grapl-config = {path="../grapl-config", version="*"}
grapl-observe = {path="../grapl-observe", version="*"}
grapl-service = { path="../grapl-service" }
grapl-utils = { path = "../grapl-utils" }
lazy_static = "1.4.0"
anyhow = "1.0.*"
failure = "0.1.*"
serde = "1.0.110"
serde_json = "1.0.53"
serde_derive = "1.0.110"
log = "0.4.*"

dgraph-tonic = { version = "0.8", features = ["dgraph-1-1"] }
grpc = "0.6.1"
sqs-executor = { path = "../sqs-executor/" }

rusoto_s3 = { version="0.45.0", default_features = false, features=["rustls"] }
rusoto_core = { version="0.45.0", default_features = false, features=["rustls"] }
rusoto_sqs = { version="0.45.0", default_features = false, features=["rustls"] }
rusoto_dynamodb = { version="0.45", default_features = false, features=["rustls"] }
rusoto_credential = "0.45"

aws_lambda_events = "0.2.0"

stopwatch = "0"
sha2 = "0"

zstd = "0.6"
prost = "0.7"
base64 = "0"
rand = "0"
dgraph_query_lib = "0.1"

futures = "0.3"
async-trait = "0.1"
uuid = "0"
tokio-compat = "0"
tokio = { version = "0.2", features = ["sync", "rt-core", "macros", "time", "rt-threaded"] }
chrono = "0.4"
serde_dynamodb = { version="0.6", default_features = false, features=["rustls"] }
tracing = "0.1.22"
thiserror = "1.0.23"
lambda_runtime = "0.2.1"
tracing-futures = "0.2.4"
tap = "1.0.0"
lru = "0.6.5"
futures-retry = "0.6.0"


[dev-dependencies]
tracing-subscriber = "0.2"


[features]
integration = []
