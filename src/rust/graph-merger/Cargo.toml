[package]
name = "graph-merger"
version = "1.0.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2021"

[lib]
name = "graph_merger"
path = "src/lib.rs"

[[bin]]
name = "graph-merger"
path = "src/main.rs"

[features]
integration_tests = []

[dependencies]
async-trait = "0.1"
bytes = { workspace = true }
clap = { workspace = true }
eyre = { workspace = true }
figment = { workspace = true }
futures = "0.3"
futures-retry = "0.6"
grapl-config = { path = "../grapl-config", version = "*" }
grapl-tracing = { path = "../grapl-tracing" }
grapl-utils = { path = "../grapl-utils" }
kafka = { path = "../kafka", version = "*" }
lazy_static = "1.4"
lru = "0.7"
rusoto_core = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_credential = "0.47"
rusoto_dynamodb = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rust-proto = { path = "../rust-proto", version = "*" }
serde_json = "1.0"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync", "time"] }
tracing = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
e2e-tests = { path = "../e2e-tests" }
kafka = { path = "../kafka", features = ["test-utils"] }
test-context = { workspace = true }
