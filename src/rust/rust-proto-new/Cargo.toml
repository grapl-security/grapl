[package]
name = "rust-proto-new"
version = "0.1.0"
authors = ["Grapl, Inc. <sales@graplsecurity.com>"]
edition = "2021"
description = "Wrapper library for Grapl's protocol buffers"
license = "MIT"

[dependencies]
bytes = "1.1"
futures = "0.3"
prost = "0.9"
prost-types = "0.9"
thiserror = "1.0"
tonic = { version = "0.6", features = ["default", "compression"] }
uuid = { version = "0.8", features = ["v4"] }

[build-dependencies]
tonic-build = { version = "0.6", features = ["default", "compression"] }

[dev-dependencies]
proptest = "1.0"
tokio = { version = "1.14", features = ["macros", "rt"] }
