[package]
name = "rust-proto-new"
version = "0.1.0"
authors = ["Grapl, Inc. <sales@graplsecurity.com>"]
edition = "2021"
description = "Wrapper library for Grapl's protocol buffers"
license = "MIT"

[dependencies]
bytes = "1.1.0"
log = "0.4.14"
prost = "0.9.0"
prost-types = "0.9.0"
thiserror = "1.0.30"
tonic = "0.6.1"
tracing = "0.1.29"
uuid = { version = "0.8.2", features = ["v4"] }

[build-dependencies]
tonic-build = { version = "0.6.0", features = ["prost"] }

[dev-dependencies]
proptest = "1.0.0"

[features]
default = []
extra_assertions = []
