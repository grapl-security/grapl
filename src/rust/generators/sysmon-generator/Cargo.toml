[package]
name = "sysmon-generator"
version = "1.0.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2021"

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4" }
clap = { version = "3.0", default_features = false, features = [
  "std",
  "env",
  "derive"
] }
endpoint-plugin = { path = "../../endpoint-plugin", version = "*" }
futures = "0.3"
generator-sdk = { path = "../../plugin-sdk/generator-sdk" }
opentelemetry = { version = "0.16", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.15", features = [
  "collector_client",
  "rt-tokio"
] }
rust-proto = { path = "../../rust-proto", version = "*" }
sysmon-parser = { path = "../../sysmon-parser/" }
thiserror = "1.0"
tokio = { version = "1.17", features = [
  "sync",
  "rt",
  "macros",
  "time",
  "rt-multi-thread",
  "fs"
] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-opentelemetry = "0.16"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
async-trait = "0.1"
bytes = "1.1"
generator-sdk = { path = "../../plugin-sdk/generator-sdk", features = [
  "test_utils"
] }
test-context = "0.1"

[features]
integration_tests = []
