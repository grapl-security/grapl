[package]
name = "node-identifier"
version = "1.0.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2018"

[[bin]]
name = "node-identifier"
path = "src/bin/node-identifier.rs"


[[bin]]
name = "node-identifier-retry-handler"
path = "src/bin/node-identifier-retry-handler.rs"

[features]
integration = []

[dependencies]
grapl-graph-descriptions = { path="../graph-descriptions", version="*"}
grapl-config = {path="../grapl-config", version="*"}
grapl-observe = {path="../grapl-observe", version="*"}

bytes = "0.5.*"
failure = "0.1.*"
prost = "0.6.*"
prost-types = "0.6.*"

base64 = "0.9.2"

rusoto_s3 = {version="0.45.0", default_features = false, features=["rustls"]}
rusoto_core = {version="0.45.0", default_features = false, features=["rustls"]}
rusoto_sqs = {version="0.45.0", default_features = false, features=["rustls"]}
rusoto_dynamodb = {version="0.45.0", default_features = false, features=["rustls"]}
rusoto_credential = "0.45.0"
serde_dynamodb = {version="0.6", default_features = false, features=["rustls"]}

lambda_runtime = "0.2.*"

sha256 = "0.1.0"
sha2 = "0.7.1"
log = "0.4.*"
base58 = "0.1.0"
stopwatch = "0.0.7"

zstd = "0.5.1"
futures = "0.3.*"
sqs-lambda = { path = "../sqs-lambda/" }

aws_lambda_events = "0.2.0"

simple_logger = "1.6.*"
serde = "1.0.110"
serde_json = "1.0.53"
serde_derive = "1.0.110"

hex = "0.4.0"
async-trait = "0.1.21"
tokio-compat = "0.1.*"
tokio = { version = "0.2.*", features = ["sync", "rt-core", "macros", "time", "rt-threaded"] }
hmap = "0.1.0"
tracing = "0.1.13"
chrono = "0.4.11"

[dependencies.uuid]
version = "0.6.*"
features = ["v4"]

[dev-dependencies]
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
