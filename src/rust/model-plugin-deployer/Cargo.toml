[package]
name = "model-plugin-deployer"
version = "0.1.0"
authors = ["engineering@graplsecurity.com"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "model-plugin-deployer"
path = "src/main.rs"

[lib]
name = "model_plugin_deployer"

[dependencies]
thiserror = "1.0.30"
# Types for protobuf
bytes = "1.1.0"
prost = "0.9.0"
prost-derive = "0.9.0"
# Execution driving libs
async-stream = "0.3.2"
tokio = { version = "1.17", features = [
  "fs",
  "macros",
  "net",
  "rt-multi-thread",
  "time",
] }
tokio-stream = "0.1.8"
tonic = "0.6"
tower = "0.4.11"
# Tracing support
tracing = "0.1.29"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.2"
# Health Checks
tonic-health = "0.5.0"
# Metrics
metrics = "0.17.0"
quanta = "0.9.3"
# Other grapl libs
grapl-config = { path = "../grapl-config" }

[dev-dependencies]
async-trait = "0.1.51"

[build-dependencies]
tonic-build = { version = "0.6.0", features = ["prost"] }

[features]
integration = []
