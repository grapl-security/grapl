[package]
name = "model-plugin-deployer"
version = "0.1.0"
authors = ["engineering@graplsecurity.com"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "model-plugin-deployer"
path = "src/main.rs"

[lib]
name = "model_plugin_deployer"

[dependencies]
thiserror = "1"
# Types for protobuf
bytes = "1.0"
prost = "0.7"
prost-derive = "0.7"
# Execution driving libs
async-stream = "0.3"
tokio = { version = "1", features = [
  "rt-multi-thread",
  "time",
  "fs",
  "macros",
  "net"
] }
tokio-stream = "0.1"
tonic = { version = "0.4" }
tower = { version = "0.4" }
# Tracing support
tracing = "0.1.*"
tracing-futures = "0.2.*"
tracing-subscriber = "0.2.*"
# Health Checks
tonic-health = "0.3"
# Metrics
metrics = "0.15"
metrics-util = "0.7"
quanta = "0.7"
# Other grapl libs
grapl-config = { path = "../grapl-config" }

[dev-dependencies]
# Benchmarking
criterion = "0.3"
# Integration Testing
test-context = "0.1"
async-trait = "0.1"

[build-dependencies]
tonic-build = { version = "0.4", features = ["prost"] }

[[bench]]
name = "model_plugin_deployer_benchmark"
harness = false

[features]
integration = []
