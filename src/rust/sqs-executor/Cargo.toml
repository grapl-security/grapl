[package]
name = "sqs-executor"
version = "0.1.0"
authors = ["colin <colin@graplsecurity.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
integration = []

[dependencies]
grapl-observe = { path = "../grapl-observe" }
grapl-utils = { path = "../grapl-utils" }
rust-proto = { path = "../rust-proto/" }
rusoto_core = { version = "0.46", default_features = false, features = [
  "rustls"
] }
rusoto_s3 = { version = "0.46", default_features = false, features = [
  "rustls"
] }
rusoto_sqs = { version = "0.46", default_features = false, features = [
  "rustls"
] }
tokio = { version = "1", features = [
  "io-util",
  "sync",
  "rt",
  "macros",
  "time",
  "rt-multi-thread"
] }
redis = { version = "0.20", features = ["tokio-comp", "connection-manager"] }
serde = "1.0"
serde_json = "1.0"
prost = "0.7"
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-futures = "0.2"
futures-util = "0.3"
uuid = { version = "0.8", features = ["v4"] }
lazy_static = "1.4"
futures = "0.3"
num_cpus = "1"
hex = "0.4"
tap = "1.0"
chrono = "0.4"
lru = "0.6"
itertools = "0.10"
