[package]
name = "grapl-graph-descriptions"
version = "0.2.10"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2018"
description = "A library for interacting with Grapl graphs"
license = "MIT"

[dependencies]
thiserror = "1"

prost = "0.7"
prost-derive = "0.7"
prost-types = "0.7"

serde = "1"
serde_json = "1"
serde_derive = "1"

derive_builder = "0.9"

log = "0.4"

[dependencies.uuid]
version = "0.8"
features = ["v4"]

[build-dependencies]
prost-build = "0.7"