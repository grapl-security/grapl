[package]
name = "grapl-service"
version = "0.1.0"
authors = ["colin <colin@graplsecurity.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
sqs-executor = { path = "../sqs-executor" }
rust-proto = { path = "../rust-proto" }
grapl-config = { path = "../grapl-config" }
zstd = { version = "0.9.0", default_features = false, features = [
  "pkg-config", "bindgen"
] }
libflate = "1.1.1"
prost = "0.9.0"
tracing = "0.1.29"
thiserror = "1.0.30"
serde = "1.0.130"
serde_json = "1.0.72"
bytes = "1.1.0"
itertools = "0.10.1"
