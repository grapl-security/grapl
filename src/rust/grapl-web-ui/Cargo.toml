[package]
name = "grapl-web-ui"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "grapl-web-ui"

[features]
integration_tests = []

[dependencies]
actix-files = "0.6"
actix-multipart = "0.4"
actix-session = "0.5"
actix-web = { version = "4.1", default_features = false, features = [
  "macros",
  "compress-brotli"
] }
argon2 = { version = "0.4", features = ["std"] }
awc = { version = "3", default_features = false, features = [
  "compress-brotli"
] }
bytes = { workspace = true }
chrono = { version = "0.4" }
clap = { workspace = true }
figment = { workspace = true }
futures = "0.3"
grapl-config = { path = "../grapl-config" }
grapl-tracing = { path = "../grapl-tracing" }
grapl-utils = { path = "../grapl-utils" }
hmap = "0.1"
jsonwebtoken-google = "0.1"
rand = "0.8"
rusoto_core = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rusoto_dynamodb = { version = "0.47", default_features = false, features = [
  "rustls"
] }
rust-proto = { path = "../rust-proto" }
secrecy = { version = "0.8", features = ["serde"] }
serde = { workspace = true }
serde_dynamodb = "0.9"
serde_json = "1"
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = "0.3"
url = "2.2"
uuid = { workspace = true }

[dev-dependencies]
e2e-tests = { path = "../e2e-tests" }
eyre = { workspace = true }
reqwest = { version = "0.11", default-features = false, features = [
  "json",
  "cookies",
  "multipart"
] }
