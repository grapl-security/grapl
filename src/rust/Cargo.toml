[workspace]
members = [
  "./analyzer-dispatcher",
  "./derive-dynamic-node",
  "./endpoint-plugin",
  "./generators/generic-subgraph-generator",
  "./generators/graph-generator-lib",
  "./generators/osquery-generator",
  "./generators/sysmon-generator",
  "./graph-merger",
  "./grapl",
  "./grapl-config",
  "./grapl-graphql-codegen",
  "./grapl-observe",
  "./grapl-service",
  "./grapl-web-ui",
  "./grapl-utils",
  "./kafka",
  "./model-plugin-deployer",
  "./node-identifier",
  "./nomad-client-gen",
  "./organization-management",
  "./pipeline-ingress",
  "./plugin-bootstrap",
  "./plugin-registry",
  "./plugin-sdk/generator-sdk/",
  "./plugin-work-queue",
  "./rust-proto",
  "./rust-proto-new",
  "./sqs-executor",
  "./sysmon-parser",
]

[profile.dev]
opt-level = "s"

# To override the settings for all dependencies (but not any workspace member),
# use the "*" package name:
[profile.dev.package."*"]
opt-level = "s" # optimzie for size
debug = 0 # line tables only
strip = "symbols"
