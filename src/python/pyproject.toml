# pyproject as specified by PEP 518

[tool.black]
target_version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  (\w*_pb2\w*.py.*)
)
'''

# Black-recommended isort settings
[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
