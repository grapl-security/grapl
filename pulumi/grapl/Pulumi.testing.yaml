config:
  aws:region: us-east-1
  grapl:GRAPL_OPERATIONAL_ALARMS_EMAIL: operational-alarms@graplsecurity.com
  grapl:cloudsmith-repository-name: grapl/testing
  grapl:env_vars:
    graph-merger:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    node-identifier:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    sysmon-generator:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
  grapl:postgres-instance-type: db.t4g.small
  grapl:postgres-version: "13.4"
  grapl:confluent-environment-name: "testing"
  grapl:scylla-addresses:
    # @twunderlich has whitelisted our grapl/testing agents's IPs on these 3
    # Scylla instances can only be connected to by grapl/testing.
    - "54.153.52.239:9042"
    - "54.193.175.245:9042"
    - "13.52.29.102:9042"
