version: "3.8"
services:

  #
  # Infrastructure dependencies
  #

  grapl-master-graph-db:
    tty: false
    image: dgraph/standalone:v20.07.1
    ports:
      - "8000:8000"
      - "8080:8080"
      - "9080:9080"
    logging:
      driver: none

  sqs:
    image: localstack/localstack:0.11.5
    environment:
      - SERVICES=sqs:9324
      - HOSTNAME_EXTERNAL=sqs.us-east-1.amazonaws.com
      - IMAGE_NAME=localstack/localstack:0.11.5
    ports:
      - "9324:9324"
    logging:
      driver: none

  secretsmanager:
    image: localstack/localstack:0.11.5
    environment:
      - PORT_WEB_UI=8099
      - SERVICES=secretsmanager:4569
      - HOSTNAME_EXTERNAL=secretsmanager.us-east-1.amazonaws.com
      - IMAGE_NAME=localstack/localstack:0.11.5

    ports:
      - "4568:4568"
      - "8099:8099"
    # logging:
    #   driver: none


  s3:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    logging:
      driver: none

  dynamodb:
    image: amazon/dynamodb-local
    logging:
      driver: none

  #
  # Rust services
  #

  grapl-metric-forwarder:
    image: grapl/grapl-metric-forwarder:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-metric-forwarder
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    tty: false
    environment:
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - RUST_LOG=${RUST_LOG:-ERROR}
    extra_hosts:
      - amazonaws:127.0.0.1

  grapl-sysmon-subgraph-generator:
    image: grapl/grapl-sysmon-subgraph-generator:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-sysmon-subgraph-generator
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    tty: false
    environment:
      - "BUCKET_PREFIX=local-grapl"
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-sysmon-graph-generator-queue"
      - RUST_LOG=${RUST_LOG:-ERROR}
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - s3
      - sqs
      - grapl-provision

  # grapl-generic-subgraph-generator:
  #   image: grapl/grapl-generic-subgraph-generator:${TAG:-latest}
  #   build:
  #     context: src/rust
  #     target: grapl-generic-subgraph-generator
  #     args:
  #       release_target: "${GRAPL_RELEASE_TARGET:-debug}"
  #       id: "${UID}:${GID}"

  grapl-node-identifier:
    image: grapl/grapl-node-identifier:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-node-identifier
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    environment:
      - "BUCKET_PREFIX=local-grapl"
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - RUST_LOG=${RUST_LOG:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-node-identifier-queue"
      - "GRAPH_MERGER_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-graph-merger-queue"
      - STATIC_MAPPING_TABLE=local-grapl-static_mapping_table
      - DYNAMIC_SESSION_TABLE=local-grapl-dynamic_session_table
      - PROCESS_HISTORY_TABLE=local-grapl-process_history_table
      - FILE_HISTORY_TABLE=local-grapl-file_history_table
      - INBOUND_CONNECTION_HISTORY_TABLE=local-grapl-inbound_connection_history_table
      - OUTBOUND_CONNECTION_HISTORY_TABLE=local-grapl-outbound_connection_history_table
      - NETWORK_CONNECTION_HISTORY_TABLE=local-grapl-network_connection_history_table
      - IP_CONNECTION_HISTORY_TABLE=local-grapl-ip_connection_history_table
      - ASSET_ID_MAPPINGS=local-grapl-asset_id_mappings
    tty: false
    links:
      - s3:minio
      - dynamodb:dynamodb
      - sqs:sqs.us-east-1.amazonaws.com
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - s3
      - dynamodb
      - sqs
      - grapl-provision

  grapl-node-identifier-retry-handler:
    image: grapl/grapl-node-identifier-retry-handler:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-node-identifier-retry-handler
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    environment:
      - "BUCKET_PREFIX=local-grapl"
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - RUST_LOG=${RUST_LOG:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-node-identifier-retry-queue"
      - "GRAPH_MERGER_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-graph-merger-queue"
      - STATIC_MAPPING_TABLE=local-grapl-static_mapping_table
      - DYNAMIC_SESSION_TABLE=local-grapl-dynamic_session_table
      - PROCESS_HISTORY_TABLE=local-grapl-process_history_table
      - FILE_HISTORY_TABLE=local-grapl-file_history_table
      - INBOUND_CONNECTION_HISTORY_TABLE=local-grapl-inbound_connection_history_table
      - OUTBOUND_CONNECTION_HISTORY_TABLE=local-grapl-outbound_connection_history_table
      - NETWORK_CONNECTION_HISTORY_TABLE=local-grapl-network_connection_history_table
      - IP_CONNECTION_HISTORY_TABLE=local-grapl-ip_connection_history_table
      - ASSET_ID_MAPPINGS=local-grapl-asset_id_mappings
    tty: false
    links:
      - s3:minio
      - dynamodb:dynamodb
      - sqs:sqs.us-east-1.amazonaws.com
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - s3
      - dynamodb
      - sqs
      - grapl-provision

  grapl-graph-merger:
    image: grapl/grapl-graph-merger:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-graph-merger
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    environment:
      - "BUCKET_PREFIX=local-grapl"
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-graph-merger-queue"
      - "ANALYZER_DISPATCHER_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-analyzer-dispatcher-queue"
      - RUST_LOG=${RUST_LOG:-ERROR}
      - MG_ALPHAS=http://master_graph:9080
      - "GRAPL_SCHEMA_TABLE=local-grapl-grapl_schema_table"
    tty: false
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
      - grapl-master-graph-db:master_graph
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - s3
      - sqs
      - grapl-provision
      - grapl-master-graph-db

  grapl-analyzer-dispatcher:
    image: grapl/grapl-analyzer-dispatcher:${TAG:-latest}
    build:
      context: src/rust
      target: grapl-analyzer-dispatcher
      args:
        release_target: "${GRAPL_RELEASE_TARGET:-debug}"
        userid: "${UID}:${GID}"
    environment:
      - "BUCKET_PREFIX=local-grapl"
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-analyzer-dispatcher-queue"
      - "ANALYZER_EXECUTOR_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-analyzer-executor-queue"
      - RUST_LOG=${RUST_LOG:-ERROR}
    tty: false
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - s3
      - sqs

  #
  # Python services
  #

  # Removed per https://grapl-internal.slack.com/archives/C017PLQ8TCZ/p1601574470186700
  # Add it back once Analyzer Deployer is ready for prime time!
  # analyzer-deployer:
  #   image: grapl/analyzer-deployer:${TAG:-latest}
  #   environment:
  #     - "IS_LOCAL=True"
  #     - GRPC_ENABLE_FORK_SUPPORT=1
  #     - "BUCKET_PREFIX=local-grapl"
  #     - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
  #   links:
  #     - s3:minio
  #     - sqs:sqs.us-east-1.amazonaws.com
  #   tty: true
  #   extra_hosts:
  #     - sqs:127.0.0.1
  #     - amazonaws:127.0.0.1
  #     - minio:127.0.0.1

  grapl-analyzer-executor:
    image: grapl/grapl-analyzer-executor:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-analyzer-executor
      args:
        userid: "${UID}:${GID}"
    environment:
      - "IS_LOCAL=True"
      - GRPC_ENABLE_FORK_SUPPORT=1
      - MG_ALPHAS=master_graph:9080
      - "IS_RETRY=False"
      - "BUCKET_PREFIX=local-grapl"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-analyzer-executor-queue"
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
      - grapl-master-graph-db:master_graph
    tty: true
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1

  grapl-engagement-creator:
    image: grapl/grapl-engagement-creator:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-engagement-creator
      args:
        userid: "${UID}:${GID}"
    environment:
      - "IS_LOCAL=True"
      - "BUCKET_PREFIX=local-grapl"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - MG_ALPHAS=master_graph:9080
    tty: true
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
      - grapl-master-graph-db:master_graph
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1

  grapl-engagement-edge:
    image: grapl/grapl-engagement-edge:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-engagement-edge
      args:
        userid: "${UID}:${GID}"
    ports:
      - "8900:8900"
    environment:
      - "IS_LOCAL=True"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "UX_BUCKET_URL=localhost:3000"
      - "USER_AUTH_TABLE=local-grapl-user_auth_table"
      - "BUCKET_PREFIX=local-grapl"

    tty: true
    links:
      - grapl-master-graph-db:master_graph
      - secretsmanager:secretsmanager.us-east-1.amazonaws.com

  grapl-model-plugin-deployer:
    image: grapl/grapl-model-plugin-deployer:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-model-plugin-deployer
      args:
        userid: "${UID}:${GID}"
    ports:
      - "8123:8123"
    environment:
      - "IS_LOCAL=True"
      - "MG_ALPHAS=master_graph:9080"
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - "UX_BUCKET_URL=localhost"
    tty: true
    links:
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
      - secretsmanager:secretsmanager.us-east-1.amazonaws.com
      - grapl-master-graph-db:master_graph
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1

  grapl-dgraph-ttl:
    image: grapl/grapl-dgraph-ttl:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-dgraph-ttl
      args:
        userid: "${UID}:${GID}"
    ports:
      - "8124:8124"
    environment:
      - "IS_LOCAL=True"
      - MG_ALPHAS=master_graph:9080
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - GRAPL_DGRAPH_TTL_S=${GRAPL_DGRAPH_TTL_S:-31536000}
      - GRAPL_TTL_DELETE_BATCH_SIZE=${GRAPL_TTL_DELETE_BATCH_SIZE:-10}
    tty: true
    links:
      - grapl-master-graph-db:master_graph
    extra_hosts:
      - amazonaws:127.0.0.1

  #
  # JS/web services
  #

  grapl-engagement-view:
    image: grapl/grapl-engagement-view:${TAG:-latest}
    build:
      context: src/js/engagement_view
      target: grapl-engagement-view
      args:
        userid: "${UID}:${GID}"
    environment:
      - PORT=1234
    ports:
      - 1234:1234

  grapl-graphql-endpoint:
    image: grapl/grapl-graphql-endpoint:${TAG:-latest}
    build:
      context: src/js/graphql_endpoint
      target: grapl-graphql-endpoint
      args:
        userid: "${UID}:${GID}"
    environment:
      - MG_ALPHAS=master_graph:9080
      - IS_LOCAL=True
      - PORT=5000
      - JWT_SECRET_ID=JWT_SECRET_ID
    links:
      - grapl-master-graph-db:master_graph
      - secretsmanager:secretsmanager.us-east-1.amazonaws.com
    ports:
      - 5000:5000

  grapl-notebook:
    image: grapl/grapl-notebook:${TAG:-latest}
    build:
      context: src/python
      dockerfile: grapl-notebook/Dockerfile
    environment:
      - MG_ALPHAS=master_graph:9080
    links:
      - grapl-master-graph-db:master_graph
    ports:
      - 8888:8888

  #
  # Utility services
  #

  grapl-provision:
    image: grapl/grapl-provision:${TAG:-latest}
    build:
      context: src
      dockerfile: python/Dockerfile
      target: grapl-provision-build
      args:
        userid: "${UID}:${GID}"
    environment:
      - GRAPL_LOG_LEVEL=${GRAPL_LOG_LEVEL:-ERROR}
      - MG_ALPHAS=master_graph:9080
    tty: true
    links:
      - grapl-master-graph-db:master_graph
      - s3:minio
      - sqs:sqs.us-east-1.amazonaws.com
      - secretsmanager:secretsmanager.us-east-1.amazonaws.com
      - dynamodb:dynamodb
    extra_hosts:
      - sqs:127.0.0.1
      - amazonaws:127.0.0.1
      - minio:127.0.0.1
    depends_on:
      - grapl-master-graph-db
      - s3
      - sqs
      - dynamodb