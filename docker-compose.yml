version: '3.2'
services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack_grapl
    ports:
      - '4563-4599:4563-4599'
      - '8055:8080'
    environment:
      - SERVICES=s3,sqs,sns,lambda,dynamodb,cloudmap,elasticache,cdk,ec2,servicediscovery,iam,ecs,apigateway
      - DEBUG=1
      - DATA_DIR=/tmp/localstack_grapl/data
    volumes:
      - './.localstack:/tmp/localstack'
