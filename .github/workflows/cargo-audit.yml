name: Cargo Audit

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * SUN"
  # In case we want to manually run the audit
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - staging  # TODO: Delete after https://github.com/grapl-security/issue-tracker/issues/224
      - main
    paths:
      # Only audit dependencies on PRs when we actually change dependencies.
      - "**/Cargo.toml"
      - "**/Cargo.lock"

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/rust
    steps:
      - uses: actions/checkout@v2

      # TODO: Once actions-rs/audit-check can run in an arbitrary subdirectory,
      # let's use it instead; it has better output.
      - name: Run cargo audit
        run: |
          cargo install cargo-audit
          cargo audit
