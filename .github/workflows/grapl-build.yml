name: Grapl Build

on:
  check_run:
    types: [created, rerequested]

jobs:
  grapl-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Grapl
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.build.yml build --build-arg release_target=debug
          docker system prune -f
