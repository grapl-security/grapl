name: Grapl Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - staging
      - master

jobs:
  cargo-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cargo Audit
        run: |
          docker build -f .github/etc/cargo-audit/Dockerfile -t grapl/grapl-cargo-audit:latest src/rust
          docker run -t grapl/grapl-cargo-audit:latest cargo audit

  upload-rust-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dobi
        run: |
          wget https://github.com/dnephin/dobi/releases/download/v0.13.0/dobi-linux
          chmod +x dobi-linux

      - name: Download Rust src build
        uses: actions/download-artifact@v2
        with:
          name: rust-src-build

      - name: Load Rust src build
        run: |
          gzip -c -d rust-src-build.tar.gz | docker load
          rm rust-src-build.tar.gz


      - name: Build Rust services
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount rust

      - name: Save Rust src build
        run: |
          docker save grapl/grapl-rust-src-build:latest | gzip -1 > rust-src-build.tar.gz

      - name: Upload Rust src build
        uses: actions/upload-artifact@v2
        with:
          name: rust-src-build
          path: rust-src-build.tar.gz

      - name: Clean up
        run: |
          rm rust-src-build.tar.gz
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount clean-rust-build

  rust-unit-tests:
    runs-on: ubuntu-latest
    needs: [upload-rust-build]

    steps:
      - uses: actions/checkout@v2

      - name: Install dobi
        run: |
          wget https://github.com/dnephin/dobi/releases/download/v0.13.0/dobi-linux
          chmod +x dobi-linux

      - name: Download Rust src build
        uses: actions/download-artifact@v2
        with:
          name: rust-src-build

      - name: Load Rust src build
        run: |
          gzip -c -d rust-src-build.tar.gz | docker load
          rm rust-src-build.tar.gz

      - name: Build Rust services
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount rust

      - name: Rust unit tests
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount rust-unit-tests

  python-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dobi
        run: |
          wget https://github.com/dnephin/dobi/releases/download/v0.13.0/dobi-linux
          chmod +x dobi-linux

      - name: Build Python services
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount python

      - name: Python unit tests
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount python-unit-tests

  js-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dobi
        run: |
          wget https://github.com/dnephin/dobi/releases/download/v0.13.0/dobi-linux
          chmod +x dobi-linux

      - name: Build JS services
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount js

      - name: JS unit tests
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount js-unit-tests

  integration-tests:
    runs-on: ubuntu-latest
    needs: [upload-rust-build]

    steps:
      - uses: actions/checkout@v2

      - name: Install dobi
        run: |
          wget https://github.com/dnephin/dobi/releases/download/v0.13.0/dobi-linux
          chmod +x dobi-linux

      - name: Download Rust src build
        uses: actions/download-artifact@v2
        with:
          name: rust-src-build

      - name: Load Rust src build
        run: |
          gzip -c -d rust-src-build.tar.gz | docker load
          rm rust-src-build.tar.gz

      - name: Run integration tests
        run: |
          GRAPL_RELEASE_TARGET=debug TAG=latest ./dobi-linux --no-bind-mount integration-tests
