version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/src/python"
    schedule:
      interval: "daily"
    target-branch: "staging"

  - package-ecosystem: "npm"
    directory: "/src/js"
    schedule:
      interval: "daily"
    target-branch: "staging"

  - package-ecosystem: "cargo"
    directory: "/src/rust"
    schedule:
      interval: "daily"
    target-branch: "staging"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "staging"

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "staging"

