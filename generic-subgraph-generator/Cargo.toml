[package]
name = "generic-subgraph-generator"
version = "0.1.0"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2018"

[dependencies]
graph-generator-lib = { path = "../graph-generator-lib/" }
graph-descriptions = {package="grapl-graph-descriptions", version="*"}
grapl-config = {path = "../grapl-config"}

sqs-lambda = "0.20.*"

serde_json = "*"
serde = "1.0.71"
serde_derive = "1.0.71"
failure = "0.1.2"
prost = "0.4.0"
log = "0.4.3"
base16 = "0.1.1"
regex = "1.1.0"
lazy_static = "1.2.0"


chrono = "0.4.6"

rayon = "1.0.3"
stopwatch = "0.0.7"


rusoto_s3 = { version="0.43.0", default_features = false, features=["rustls"] }
rusoto_core = { version="0.43.0", default_features = false, features=["rustls"] }
rusoto_sqs = { version="0.43.0", default_features = false, features=["rustls"] }

futures = "0.3.*"
aws_lambda_events = "0.2.0"
simple_logger = "1.6.*"
lambda_runtime = "0.2.*"
async-trait = "0.1.22"
zstd = "0.5.1"
tokio = { version = "0.2.4", features = ["sync", "rt-core", "macros", "time", "rt-threaded"] }

tokio-compat = "0.1.2"
#openssl-probe = "0.1.2"


[dependencies.uuid]
version = "*"
features = ["v4"]
