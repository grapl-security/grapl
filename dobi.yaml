#
# compose
#
# This is where hook into the docker-compose environment for running
# integration tests. It should be identical to local Grapl. The most
# important thing here is to keep the 'depends' list up to date.
#

compose=integration-env:
  files:
    - docker-compose.yml
  project: grapl-integration-tests
  depends:
    # rust images
    - analyzer-dispatcher
    - generic-subgraph-generator
    - metric-forwarder  # though, not currently used in integration
    - graph-merger
    - node-identifier
    - node-identifier-retry-handler
    - sysmon-subgraph-generator
    # python images
    - analyzer-deployer
    - analyzer-executor
    - engagement-creator
    - engagement-edge
    - dgraph-ttl
    - model-plugin-deployer
    - grapl-notebook
    - grapl-provision
    # js images
    - engagement-view
    - graphql-endpoint

#
# jobs -- these are where we build release artifacts
#

# rust jobs

job=build-rust:
  use: rust-build-image
  user: '{user.uid}:{user.gid}'
  working-dir: /grapl
  env: 
    - RELEASE_TARGET={env.GRAPL_RELEASE_TARGET:debug}
  command: bash -c '
    if test "${RELEASE_TARGET}" = "release"; then
      cargo build --target=x86_64-unknown-linux-musl --release; 
    elif test "${RELEASE_TARGET}" = "debug"; then
      cargo build --target=x86_64-unknown-linux-musl; 
    fi &&
    cd target/x86_64-unknown-linux-musl/${RELEASE_TARGET} &&
    cp analyzer-dispatcher /home/grapl/dist/ &&
    cp generic-subgraph-generator /home/grapl/dist/ &&
    cp graph-merger /home/grapl/dist/ &&
    cp metric-forwarder /home/grapl/dist/ &&
    cp node-identifier /home/grapl/dist/ &&
    cp node-identifier-retry-handler /home/grapl/dist/ &&
    cp sysmon-subgraph-generator /home/grapl/dist/'
  mounts:
    - dist
    - rust-src
  sources:
    # This just helps dobi recognize when this task is stale.
    # Basically just trying to exclude target/
    - src/rust/Cargo.toml
    - src/rust/Cargo.lock
    - src/rust/analyzer-dispatcher
    - src/rust/derive-dynamic-node
    - src/rust/generic-subgraph-generator
    - src/rust/graph-descriptions
    - src/rust/graph-generator-lib
    - src/rust/graph-merger
    - src/rust/grapl-config
    - src/rust/grapl-observe
    - src/rust/metric-forwarder
    - src/rust/node-identifier
    - src/rust/sysmon-subgraph-generator
  artifact:
    - ./dist/analyzer-dispatcher
    - ./dist/generic-subgraph-generator
    - ./dist/graph-merger
    - ./dist/metric-forwarder
    - ./dist/node-identifier
    - ./dist/node-identifier-retry-handler
    - ./dist/sysmon-subgraph-generator
  annotations:
    description: "Build Rust sources"

job=build-rust-clean:
  use: rust-build-image
  user: '{user.uid}:{user.gid}'
  working-dir: /grapl
  env: 
    - RELEASE_TARGET={env.GRAPL_RELEASE_TARGET:debug}
  command: bash -c '
    if test "${RELEASE_TARGET}" = "release"; then 
      cargo clean &&
      cargo build --target=x86_64-unknown-linux-musl --release; 
    elif test "${RELEASE_TARGET}" = "debug"; then 
      cargo clean &&
      cargo build --target=x86_64-unknown-linux-musl; 
    fi &&
    cd target/x86_64-unknown-linux-musl/${RELEASE_TARGET} &&
    cp analyzer-dispatcher /home/grapl/dist/ &&
    cp generic-subgraph-generator /home/grapl/dist/ &&
    cp graph-merger /home/grapl/dist/ &&
    cp metric-forwarder /home/grapl/dist/ &&
    cp node-identifier /home/grapl/dist/ &&
    cp node-identifier-retry-handler /home/grapl/dist/ &&
    cp sysmon-subgraph-generator /home/grapl/dist/'
  mounts:
    - dist
    - rust-src
  annotations:
    description: "Build Rust sources with cargo clean"

job=run-rust-unit-tests:
  use: rust-build-image
  user: '{user.uid}:{user.gid}'
  working-dir: /grapl
  command: cargo test --target=x86_64-unknown-linux-musl
  mounts: 
    - dist
    - rust-src
  annotations:
    description: "Rust cargo test"
  depends:
    - build-rust

job=run-node-identifier-integration-tests:
  use: rust-build-image
  user: '{user.uid}:{user.gid}'
  working-dir: /grapl
  command:
    bash -c '
    sleep 30 &&
    cargo test --target=x86_64-unknown-linux-musl --manifest-path node-identifier/Cargo.toml --features integration'
  net-mode: grapl-integration-tests_default
  mounts:
    - dist
    - rust-src
  env:
    - GRAPL_LOG_LEVEL=INFO
    - RUST_LOG=INFO
    - RUST_BACKTRACE=1
    - BUCKET_PREFIX=local-grapl
    - IS_LOCAL=True
    - MG_ALPHAS=grapl-master-graph-db:9080
    - SOURCE_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-node-identifier-retry-queue
    - GRAPH_MERGER_QUEUE_URL=http://sqs.us-east-1.amazonaws.com:9324/queue/grapl-graph-merger-queue
    - STATIC_MAPPING_TABLE=local-grapl-static_mapping_table
    - DYNAMIC_SESSION_TABLE=local-grapl-dynamic_session_table
    - PROCESS_HISTORY_TABLE=local-grapl-process_history_table
    - FILE_HISTORY_TABLE=local-grapl-file_history_table
    - INBOUND_CONNECTION_HISTORY_TABLE=local-grapl-inbound_connection_history_table
    - OUTBOUND_CONNECTION_HISTORY_TABLE=local-grapl-outbound_connection_history_table
    - NETWORK_CONNECTION_HISTORY_TABLE=local-grapl-network_connection_history_table
    - IP_CONNECTION_HISTORY_TABLE=local-grapl-ip_connection_history_table
    - ASSET_ID_MAPPINGS=local-grapl-asset_id_mappings
  depends:
    - integration-env

