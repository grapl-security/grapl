---
env:
  PANTS_CONFIG_FILES: "['pants.toml', 'pants.ci.toml']"
  BUILDKITE_PLUGIN_VAULT_ENV_SECRET_PREFIX: "secret/data/buildkite/env"

# This pipeline is for running tests against deployed infrastructure
# from our grapl/testing stack.

steps:
  - label: ":aws: E2E tests in AWS"
    agents:
      queue: "pulumi-staging"
    plugins:
      - grapl-security/vault-login#v0.1.2
      - grapl-security/vault-env#v0.1.0:
          secrets:
            - PULUMI_ACCESS_TOKEN
      - improbable-eng/metahook#v0.4.1:
          post-command: |
            .buildkite/scripts/grapl_testing_stack/dump_artifacts.sh
    command:
      - .buildkite/scripts/grapl_testing_stack/run_parameterized_job.sh e2e-tests 6
    artifact_paths:
      - "test_artifacts/**/*"

  - label: ":aws: Integration tests in AWS"
    agents:
      queue: "pulumi-staging"
    plugins:
      - grapl-security/vault-login#v0.1.2
      - grapl-security/vault-env#v0.1.0:
          secrets:
            - PULUMI_ACCESS_TOKEN
      - improbable-eng/metahook#v0.4.1:
          post-command: |
            .buildkite/scripts/grapl_testing_stack/dump_artifacts.sh
    command:
      - .buildkite/scripts/grapl_testing_stack/run_parameterized_job.sh integration-tests-new 6
    artifact_paths:
      - "test_artifacts/**/*"
